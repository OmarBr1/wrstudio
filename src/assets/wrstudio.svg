<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>

  <!-- W & R monogram -->
  <g fill="none" stroke="#1F2937" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20,100 L50,20 L80,100" /> <!-- W -->
    <path d="M100,100 L130,20 L160,100 L130,60 L160,60" /> <!-- R with digital edge -->
  </g>

  <!-- Animated pixel accents around R -->
  <rect x="165" y="25" width="5" height="5" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
  <rect x="175" y="35" width="4" height="4" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </rect>
  <rect x="183" y="45" width="3" height="3" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
  </rect>

  <!-- Studio text -->
  <text x="200" y="80" font-family="Poppins, sans-serif" font-size="36" fill="#1F2937" font-weight="600">
    Studio
  </text>

  <!-- Digital underline with animated pixels -->
  <line x1="200" y1="85" x2="380" y2="85" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>
  <rect x="385" y="83" width="5" height="5" fill="#2563EB">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
  </rect>
</svg>
